<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">
        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <img class="main-logo" src="img/Logo.png" alt="">
            <h1>
                Toboolist
            </h1>
        </header>

        <!--main-content-->
        <main>
            <div class="container">
                <section class="actions">
                    <input class="button task" type="button" value="Add Task">
                    <input class="button section" type="button" value="Add Section">
                </section>
                    
                <section class="padding">
                    <div class="text">&#9207;New Task</div>
                    <span class="check">&check;</span>
                    <span class="newsletter">Quarterly Newsletter</span>
                    <small class="category">Editorial</small>
                </section>

                <section class="padding">
                    <div class="text">&#9207;Today</div>
                    <span class="check">&check;</span>
                    <span class="newsletter">Quarterly Newsletter</span>
                    <small class="category">Editorial</small>
                </section>

                <section class="padding">
                    <div class="text">&#9207;Upcoming</div>
                    <span class="check">&check;</span>
                    <span class="newsletter">Quarterly Newsletter</span>
                    <small class="category">Editorial</small>
                </section>

                
                    
                
            </div>
        </main>


    
    </body>
</html>
